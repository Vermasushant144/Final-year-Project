<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            flex-direction: column;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
          
        }
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            position: relative;
        }
        .button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 14px 28px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff7f50, #ff4500);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0px 0px 15px rgba(255, 127, 80, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0px 0px 15px rgba(255, 127, 80, 0.6);
            }
            50% {
                box-shadow: 0px 0px 25px rgba(255, 127, 80, 1);
            }
            100% {
                box-shadow: 0px 0px 15px rgba(255, 127, 80, 0.6);
            }
        }
        .button-overlay:hover {
            background: linear-gradient(45deg, #ff6347, #ff2400);
            box-shadow: 0px 0px 30px rgba(255, 99, 71, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://skybox.blockadelabs.com/e/3f2ba1114423272976bc02998905efb1" allow="fullscreen"></iframe>
        <a href="./you-can-scroll/dist/index.html" >
            <button class="button-overlay">Click Me --> </button>

        </a>
    </div>
</body>
</html>
